apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-platform-root
  namespace: argocd
  labels:
    app.kubernetes.io/name: gitops-platform-root
    app.kubernetes.io/part-of: gitops-platform
spec:
  project: gitops-platform
  source:
    repoURL: https://github.com/your-org/gitops-platform-config.git
    targetRevision: HEAD
    path: argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
