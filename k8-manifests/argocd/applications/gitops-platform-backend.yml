apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-platform-backend
  namespace: argocd
  labels:
    app.kubernetes.io/name: gitops-platform-backend
    app.kubernetes.io/part-of: gitops-platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: gitops-platform
  source:
    repoURL: https://github.com/your-org/gitops-platform-config.git
    targetRevision: HEAD
    path: charts/backend
    helm:
      valueFiles:
        - ../../environments/dev/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: gitops-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m